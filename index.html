<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		function setSearchEngine(){
			let actions = {
  				  "google": "https://www.google.com/search",
				  "duckDuckGo": "https://www.duckduckgo.com/search",
				  "bing": "https://www.bing.com/search",
				  "ask": "https://www.ask.com/search"
			};
			let engine = document.querySelector("input[name=engine]:checked");
			let form = document.getElementById("searchForm");
			let action = actions[engine.value];
			form.setAttribute("action", action);
			
		}
    window.addEventListener("load", function(){
        let submit = document.getElementById("submit");
		submit.addEventListener("click", function(){
			setSearchEngine();
		})
    });
	</script>
</head>

<body>

	<form id="searchForm">
	<!--text box--> 
    <label><input type="text" name="q"/></label>
	<!--Radio buttons for search engines-->
	<label>Google<input type="radio" name="engine" value="google"/></label>
	<label>DuckDuckGo<input type="radio" name="engine" value="duckDuckGo"/></label>
	<label>Bing<input type="radio" name="engine" value="bing"/></label>
	<label>Ask<input type="radio" name="engine" value="ask"/></label>
	<!--Form Submission-->
	<button value="Go!" id = "submit">Go!</button>
	</form>

</body>
